<body>
	Hello World!!
	<p>他にもプロジェクトの作成方法を学んだ</p>
	<p>プロジェクトの作成方法は、ファイル→新規→動的プロジェクト</p>
	<p>パースペクティブは、Java EEを選択しよう</p>
	<p>ファイルの実行方法は、ファイルで右クリ→実行→サーバで実行</p>
	<p>下のウィンドウで「サーバ」が表示されるはず。そこでサーバの実行状況がわかる→停止もできる</p>
	<p>ちなみに、プロジェクト作成時にTomcatの設定をする必要がある：ターゲットラインタイムで適切なTomcatを指定</p>
